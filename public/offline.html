<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | EasyImage</title>
    <meta name="theme-color" content="#1e40af" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .card {
        max-width: 640px;
        padding: 24px;
        border-radius: 12px;
        background: #111827;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }
      h1 {
        font-size: 24px;
        margin: 0 0 12px;
      }
      p {
        opacity: 0.9;
        margin: 0 0 8px;
      }
      ul {
        margin: 8px 0 0 18px;
      }
      a {
        color: #60a5fa;
      }
      .btn {
        display: inline-block;
        margin-top: 14px;
        background: #1e40af;
        color: #fff;
        padding: 10px 14px;
        border-radius: 8px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        EasyImage is installed as a PWA. Some features need a connection, but
        most pages work offline once visited.
      </p>
      <ul>
        <li>Try again when your connection is back.</li>
        <li>Open the app from your home screen to use cached tools.</li>
      </ul>
      <a href="/" class="btn">Go Home</a>
    </div>
  </body>
</html>
